<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>diatypst</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="easy slides in typst - sensible defaults, easy syntax, well-styled" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            <!--href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"-->
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                loadNavbar: true,
                logo: "assets/square_dark.png",
                name: "Table of Content",
                hideSidebar: false,
                search: false,
                repo: "https://github.com/skriptum/Diatypst",
                themeColor: "#15396A",
                subMaxLevel: 2,
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    </body>
</html>
